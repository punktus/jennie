<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jennie</title>

    <!--<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">-->

    <style>
        :root {
            --color1: #FFD166;
            --color2: #06D6A0;
            --color3: #118AB2;
            --color4: #073B4C;
            --main-color: #EF476F;
            --text-color: #fff;

            /* CSS HEX */
            --imperial-red: #f94144ff;
            --orange-crayola: #f3722cff;
            --carrot-orange: #f8961eff;
            --coral: #f9844aff;
            --saffron: #f9c74fff;
            --pistachio: #90be6dff;
            --zomp: #43aa8bff;
            --dark-cyan: #4d908eff;
            --paynes-gray: #577590ff;
            --cerulean: #277da1ff;
            
            /* CSS HSL */
            --imperial-red: hsla(359, 94%, 62%, 1);
            --orange-crayola: hsla(21, 89%, 56%, 1);
            --carrot-orange: hsla(33, 94%, 55%, 1);
            --coral: hsla(20, 94%, 63%, 1);
            --saffron: hsla(42, 93%, 64%, 1);
            --pistachio: hsla(94, 38%, 59%, 1);
            --zomp: hsla(162, 43%, 46%, 1);
            --dark-cyan: hsla(178, 30%, 43%, 1);
            --paynes-gray: hsla(208, 25%, 45%, 1);
            --cerulean: hsla(198, 61%, 39%, 1);
        }

        body {
            /*font-family: 'Titillium Web', sans-serif;*/
            font-family: sans-serif;
            background-color: var(--dark-cyan);
            color: var(--text-color);
            padding: 2em 3em;
            font-size: 16px;
            line-height: 24px;
        }
        select, input, button {
            padding: 4px 10px;
            border: none;
        }

        table {
            width: 100%;
            background-color: var(--paynes-gray);
            border-collapse: collapse;
        }

        td, th {
            padding: 10px;
        }

        th {
            text-transform: capitalize;
            text-align: left;
            border-bottom: 1px solid;
        }

        tbody tr:nth-child(even) {
            background-color: var(--cerulean);
        }

        tbody tr:hover {
            background-color: var(--zomp);
        }

        tfoot td {
            border-top: 1px solid;
        }

        .footer {
            position: absolute;
            bottom: 1em;
            left: 1em;
            z-index: 10;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="page-title"></h1>
    </header>
    <main id="main"></main>
    <footer id="footer" class="footer"></footer>

    <script>

        // --- VARIABLES ---
        const app = {
            settings: {},
            data: [],
            structure: []
        };

        // --- ELEMENTS --
        const pageTitleEl = document.getElementById('page-title');
        const mainEl = document.getElementById('main');
        const footerEl = document.getElementById('footer');

        // Render table from data
        function generateTable() {

            const thead = renderTableHeader();            
            let tbody = '';
            const tfoot = renderTableFooter();






            // tbody
            for (let element of app.data) {
                tbody += renderRow(element);
            }



            // Update html
            mainEl.innerHTML = `<table>${thead}<tbody>${tbody}</tbody>${tfoot}</table>`;
        }

        // Table Header
        function renderTableHeader() {

            // thead
            let ths = '';

            // data
            for (let key of app.structure) {
                ths += `<th>${key.name}</th>`;
            }

            ths += `<th>${app.settings.txt.save}</th>`;
            ths += `<th>${app.settings.txt.duplicate}</th>`;
            
            return `<thead><tr>${ths}</tr></thead>`;
        }

        //
        function renderTableFooter() {
            let tds = '';

            for (let key of app.structure) {
                const input = renderInput(key, '');
                tds += `<td>${input}</td>`;
            }

            return `<tfoot><tr>${tds}<td colspan="2"><button class="add-btn" disabled>${app.settings.txt.add}</button></td></tr></tfoot>`;
        }

        //
        function renderRow(element) {
            //console.log('renderRow', element);

            let tds = '';

            // data
            for (key of element.data) {
                tds += renderCell(key);
            }


            //
            tds += `<td><button class="update-btn" disabled>${app.settings.txt.update}</button</td>`;
            tds += `<td><button class="duplicate-btn">${app.settings.txt.duplicate}</button</td>`;

            //
            return `<tr data-id="${element.id}">${tds}</tr>`;
        }

        //
        function renderCell(el) {
            //console.log('\t renderCell', el);
            const thisSetting = app.structure.find(setting => setting.id === el.structureId);
            const input = renderInput(thisSetting, el.value);
            return `<td>${input}</td>`;
        }

        function renderInput(setting, value) {
            //console.log('\t\t renderInput', setting, value);

            // Integer
            if (setting.type === 'int') {
                return `<input type="number" data-id="${setting.id}" data-org-value="${value}" value="${value}" title="${setting.description}" />`;
            }

            // email/ dropdown
            else if (setting.type === 'email') {
                return `<input type="email" data-id="${setting.id}" data-org-value="${value}" value="${value}" title="${setting.description}" />`;
            }

            // select / dropdown
            else if (setting.type === 'select') {

                let options = setting.values.map(val => {
                    const selected = val.key === value ? 'selected' : '';
                    return `<option ${selected} value="${val.key}">${val.value}</option>`;
                }).join('');

                // No value => add empty option
                if (!value) {
                    options = `<option selected disabled>${app.settings.txt.select}</option>` + options;
                }

                return `<select data-id="${setting.id}" data-org-value="${value}" title="${setting.description}">${options}</select>`;
            }

            // string
            else { 
                return `<input type="text" data-org-value="${value}" value="${value}" title="${setting.description}" />`;
            }
        }

        // Render page header & footer texts
        function setTexts() {
            pageTitleEl.innerHTML = app.settings.txt.pageTitle;
            footerEl.innerHTML = app.settings.txt.footerText;
        }

        //
        const fetchData = async () => {
            try {

                const responsesJSON = await Promise.all([
                    fetch('settings.json', { headers: { 'Accept': 'application/json' } }),
                    fetch('data.json', { headers: { 'Accept': 'application/json' } }),
                    fetch('structure.json', { headers: { 'Accept': 'application/json' } })
                ]);

                const [settingsRes, dataRes, structureRes] = await Promise.all(responsesJSON.map(r => r.json()));

                app.settings = settingsRes;
                app.data = dataRes;
                app.structure = structureRes;

                setTexts();
                generateTable();
                
            } catch (err) {
                throw err;
            }
        };


        // update Row
        function updateRow(rowId) {
            console.log('updateRow', rowId);
        }

        //
        fetchData();



        // --- EVENTS ---

        // change
        document.addEventListener("change", function (e) {
            if (e.target) {

                //console.log(e.target, e.target.dataset.orgValue, e.target.value);

                if (e.target.dataset.orgValue !== e.target.value) {
                    const row = e.target.closest('tr');
                    const updateBtn = row.querySelector('.update-btn');
                    updateBtn.removeAttribute('disabled');
                }
            }            
        });

        // click
        document.addEventListener("click", function (e) {
            if (e.target) {

                // Update row
                if (e.target.classList.contains("update-btn")) {
                    const row = e.target.closest('tr');
                    const rowId = row.dataset.id;
                    updateRow(rowId);
                }

                // duplicate row
                // TODO: duplicate row
                if (e.target.classList.contains("duplicate-btn")) {
                    console.warn('TODO duplicate');
                }

                // Add row
                // TODO: add row
                if (e.target.classList.contains("add-btn")) {
                    console.warn('TODO add');
                }
            }
        });

    </script>
</body>
</html>
